<section>
  <div class="row">
    <div class="col -formulario">
      <img src="/assets/images/formulario/vem-pra-disney.png" alt="">
      <p>Preencha o formul√°rio abaixo e entraremos em contato!</p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form [formGroup]="messageForm" (ngSubmit)="onSubmit">
        <input type="text" formControlName="name" placeholder="NOME COMPLETO" ngModel pattern="[a-zA-Z ]*">
        <input type="text" formControlName="email" placeholder="EMAIL" ngModel pattern="[a-zA-Z ]*">
        <input type="text" formControlName="school" placeholder="ESCOLA">
        <div [ngClass]="'input-group'">
          <div [ngClass]="'input-group -w6'">
            <input type="text" formControlName="city" placeholder="CIDADE">
          </div>
          <div [ngClass]="'input-group -w4'">
            <input type="text" formControlName="state" placeholder="ESTADO">
          </div>
        </div>
        <input type="input" formControlName="phone" placeholder="TELEFONE" ngModel pattern="[\d]*">
        <textarea name="message" id="message" #message cols="30" rows="7" placeholder="MENSAGEM" maxlength="500"></textarea>
        <h5 id="wordcount">{{ (500 - message.value.length)}}/500</h5>
        <input type="submit" name="submit" value="Enviar">

        <!-- <div *ngIf="messageForm.controls.name.errors.required">Por favor, preecha seu nome corretamente.</div> -->



      </form>
    </div>
  </div>
</section>
